apiVersion: v1
kind: Service
metadata:
  name: nfs-server-base
  labels:
    kind: imanager-base
spec:
  clusterIP: 10.111.11.111
  ports:
    - port: 2049
      targetPort: 2049
  selector:
    app: nfs-server-base
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nfs-server-base
    kind: imanager-base
  name: nfs-server-base
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nfs-server-base
    spec:
      nodeName: node1.domain
      containers:
        - image: registry.cn-beijing.aliyuncs.com/supermap/nfs-data
          name: nfs-server-base
          imagePullPolicy: IfNotPresent
          ports:
           - containerPort: 2049
          securityContext:
            privileged: true
          volumeMounts:
          - mountPath: /mnt/data
            name: nfs-data-volume
      volumes:
      - name: nfs-data-volume
        hostPath: 
            path: /tmp/nfsData
      tolerations: 
        - key: node-role.kubernetes.io/node1
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    kind: imanager-base
  name: pv-nfs-imanager
spec:
  storageClassName: pv-nfs-imanager
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.111.11.111
    path: "/imanager/data"
